<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>page1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connecting DB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of datalist">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
