<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mylist1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mylist1</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-list>

      <ion-item-sliding *ngFor="let item of this.productlist">
        <ion-item>
          <ion-img src="{{item.icon}}"></ion-img>
          <ion-icon name="balloon-outline"></ion-icon>

          <ion-label>{{item.productname}}</ion-label>
          <ion-label>ราคา:{{item.price}}</ion-label>
          <ion-label>จำนวน:{{item.qty}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="addOrder(item)">Order</ion-item-option>
          <ion-item-option color="danger" (click)="confirmDelete(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
